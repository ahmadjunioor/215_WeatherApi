<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca Interaktif & Elegan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        /* Palet Warna & Font */
        :root {
            --primary-blue: #007bff;
            --secondary-color: #6c757d;
            --bg-gradient-start: #e9ecef;
            --bg-gradient-end: #ffffff;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --detail-bg: #f8f9fa;
        }

        /* --- Global Style & Background --- */
        body {
            font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            padding: 40px 20px;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        /* --- Kontrol Input --- */
        .header-control {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 550px;
        }

        .header-control label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: var(--secondary-color);
        }

        #inputLokasi {
            padding: 12px 18px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            margin-right: 10px;
            width: 65%;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #inputLokasi:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        #getCuacaButton {
            padding: 12px 25px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.1s;
        }

        #getCuacaButton:hover {
            background-color: #0056b3;
        }
        
        #getCuacaButton:active {
            transform: scale(0.98);
        }

        /* --- Tampilan Data Cuaca (Card) --- */
        .weather-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            width: 100%;
            max-width: 550px;
            text-align: center;
        }
        
        /* Loading Spinner Style */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Info Utama --- */
        .location-header {
            font-size: 2.2em;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 5px;
        }

        .condition-meta {
            font-size: 1em;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .main-info {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .main-info img {
            width: 90px;
            height: 90px;
            transition: transform 0.5s;
        }

        .temperature {
            font-size: 5em;
            font-weight: 300;
            color: var(--primary-blue);
            margin-left: 20px;
            transition: color 0.5s;
        }
        
        .condition-text {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--secondary-color);
            margin-top: -15px;
        }

        /* --- Detail Grid --- */
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .detail-item {
            background: var(--detail-bg);
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.2s, transform 0.2s;
            cursor: default; /* Membuat item terasa lebih interaktif */
        }

        .detail-item:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px);
        }

        .detail-item .label {
            font-size: 0.8em;
            color: var(--secondary-color);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-item .value {
            font-size: 1.2em;
            font-weight: 700;
            color: #343a40;
        }
        
        /* Style untuk info waktu update */
        .update-time {
            margin-top: 20px;
            font-size: 0.8em;
            color: #999;
        }
        
        /* Class untuk background cuaca dinamis (contoh sederhana) */
        .weather-clear { background: linear-gradient(135deg, #89cff0, #e9ecef) !important; }
        .weather-rain { background: linear-gradient(135deg, #a9b5c2, #ffffff) !important; }
    </style>
</head>
<body> 
    
    <div class="header-control">
        <label for="inputLokasi">Cek Cuaca Lokasi (Kota/Wilayah):</label>
        <div>
            <input type="text" id="inputLokasi" value="Yogyakarta" placeholder="Contoh: Jakarta">
            <button id="getCuacaButton">GET</button>
        </div>
    </div>

    <div id="tampilan" style="text-align: center;">
        <p style="color: var(--secondary-color);">Masukkan lokasi dan klik **GET** untuk melihat info cuaca.</p>
    </div>

    <script>
        // Kunci API Anda
        const API_KEY = "4a17f071e6da4747b0521512250710"; 
        const BASE_URL = "http://api.weatherapi.com/v1/current.json";
        
        function getWeatherData() {
            const lokasi = $("#inputLokasi").val().trim();
            if (lokasi === "") {
                $("#tampilan").html("<p style='color: red; text-align: center;'>Lokasi tidak boleh kosong!</p>");
                return;
            }
            
            const urlapi = `${BASE_URL}?key=${API_KEY}&q=${lokasi}&aqi=no`;
            
            // 1. Tampilkan Indikator Loading
            $("#tampilan").html('<div class="spinner"></div><p>Memuat data...</p>').removeClass("weather-card");
            
            // Nonaktifkan tombol saat loading
            $("#getCuacaButton").prop('disabled', true).text('Loading...');

            $.ajax({
                url: urlapi,
                method: "GET",
                success: function(data) {
                    
                    // Ekstraksi data yang diminta
                    const cuaca = data.current.condition.text;
                    const ikon = data.current.condition.icon;
                    const suhu = data.current.temp_c;
                    const kelembaban = data.current.humidity;
                    const lokasiNama = data.location.name;
                    const negara = data.location.country;
                    const provinsi = data.location.region || 'N/A';
                    const longitude = data.location.lon;
                    const latitude = data.location.lat;
                    const lastUpdated = new Date(data.current.last_updated_epoch * 1000).toLocaleString('id-ID');

                    // Tentukan kelas CSS dinamis berdasarkan kondisi (contoh sederhana)
                    let dynamicClass = '';
                    if (cuaca.toLowerCase().includes('clear') || cuaca.toLowerCase().includes('sun')) {
                        dynamicClass = 'weather-clear';
                    } else if (cuaca.toLowerCase().includes('rain') || cuaca.toLowerCase().includes('shower')) {
                        dynamicClass = 'weather-rain';
                    }
                    
                    // Membuat tampilan HTML dalam bentuk Card
                    const htmlContent = `
                        <div class="location-header">${lokasiNama}</div>
                        <div class="condition-meta">${provinsi}, ${negara}</div>
                        
                        <div class="main-info">
                            <img src="http:${ikon}" alt="${cuaca}">
                            <div>
                                <span class="temperature">${suhu}Â°C</span>
                                <div class="condition-text">${cuaca}</div>
                            </div>
                        </div>
                        
                        <div class="detail-grid">
                            <div class="detail-item">
                                <span class="label">Kelembaban</span>
                                <span class="value">${kelembaban}%</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Latitude</span>
                                <span class="value">${latitude}</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Longitude</span>
                                <span class="value">${longitude}</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Provinsi/Wilayah</span>
                                <span class="value">${provinsi}</span>
                            </div>
                            <div class="detail-item" style="border: 1px solid #ffc107; background-color: #fff3cd;">
                                <span class="label">Kecamatan</span>
                                <span class="value" style="color: #856404; font-size: 0.9em;">TIDAK TERSEDIA*</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Negara</span>
                                <span class="value">${negara}</span>
                            </div>
                        </div>
                        <div class="update-time">Diperbarui: ${lastUpdated}</div>
                        <p style="font-size: 0.75em; color: var(--secondary-color); margin-top: 5px;">*Kecamatan tidak tersedia pada layanan API ini.</p>
                    `;

                    // 2. Animasi Transisi (FadeOut lama, FadeIn baru)
                    $("#tampilan").fadeOut(300, function() {
                        $(this).html(htmlContent)
                               .addClass("weather-card")
                               .addClass(dynamicClass) // Terapkan class dinamis
                               .fadeIn(500);
                    });
                    
                    // Aktifkan kembali tombol setelah selesai
                    $("#getCuacaButton").prop('disabled', false).text('GET');
                },
                error: function(jqXHR) {
                    $("#tampilan").removeClass("weather-card"); 
                    let errorMessage = "";
                    if (jqXHR.status === 400) {
                         errorMessage = `â Lokasi **${lokasi}** tidak ditemukan. Harap masukkan nama kota atau wilayah yang valid.`;
                    } else {
                        errorMessage = "â Gagal memuat data cuaca. Cek koneksi atau Kunci API Anda.";
                    }
                    
                    $("#tampilan").html(`<p style='color: red; text-align: center;'>${errorMessage}</p>`);
                    // Aktifkan kembali tombol
                    $("#getCuacaButton").prop('disabled', false).text('GET');
                }
            });
        }

        // Event listener
        $("#getCuacaButton").on("click", getWeatherData);
        $("#inputLokasi").on("keypress", function(e) {
            if (e.which === 13) {
                getWeatherData();
            }
        });
        
        // Memuat data default saat pertama kali
        getWeatherData(); 
    </script>
</body>
</html>
